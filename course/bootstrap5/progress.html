<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello, world!</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Bootstrap CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body>
	
<div class="container mt-4">
<h1 class="mb-4 mt-2">İlerleme (Progress)</h1>

	<div class="progress mb-4">
		<div class="progress-bar" style="width:100%" aria-voluenow="100" aria-valuemin="0" aria-valuemax="100"></div>
	</div>

	<div class="progress mb-4">
		<div class="progress-bar w-100" aria-voluenow="100" aria-valuemin="0" aria-valuemax="100"></div>
	</div>

	<div class="progress mb-4">
		<div class="progress-bar w-50" aria-voluenow="100" aria-valuemin="0" aria-valuemax="100">%50</div>
	</div>

	<div class="progress mb-4">
		<div class="progress-bar w-50 bg-success" aria-voluenow="100" aria-valuemin="0" aria-valuemax="100">%50</div>
	</div>

	<div class="progress mb-4" style="height: 40px;">
		<div class="progress-bar w-50 bg-success" aria-voluenow="100" aria-valuemin="0" aria-valuemax="100">%50</div>
	</div>

	<div class="progress mb-4" style="height: 40px;">
		<div class="progress-bar bg-success" style="width: 25%;" aria-voluenow="100" aria-valuemin="0" aria-valuemax="100"></div>
		<div class="progress-bar bg-primary" style="width: 45%;" aria-voluenow="100" aria-valuemin="0" aria-valuemax="100"></div>
		<div class="progress-bar bg-danger" style="width: 10%;" aria-voluenow="100" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
		
	<div class="progress mb-4">
		<div class="progress-bar progress-bar-striped w-75" aria-voluenow="100" aria-valuemin="0" aria-valuemax="100"></div>
	</div>

	<div class="progress mb-4">
		<div class="progress-bar progress-bar-striped progress-bar-animated w-75" aria-voluenow="100" aria-valuemin="0" aria-valuemax="100"></div>
	</div>


	<h1 class="mb-4 mt-2">Yükleme İşareti (Spinner)</h1>

	<div class="spinner-border">
		<span class="visually-hidden">Loading..</span>
	</div>


	<div class="spinner-border text-primary">
		<span class="visually-hidden">Loading..</span>
	</div>

	<div class="spinner-grow text-primary">
		<span class="visually-hidden">Loading..</span>
	</div>

	<div class="spinner-border" style="width: 3rem; height: 3rem ;">
		<span class="visually-hidden">Loading..</span>
	</div>

	<button class="btn btn-primary" type="button" disabled>
		<span class="spinner-border"></span>
		Loading..
	</button>
	<hr>
	
	<h1 class="mb-4 mt-2">Konumlandırılan Bilgilendirmeler (Toasts)</h1>

	<button class="btn btn-primary" type="button" id="liveToastBtn">Göster</button>

      <div class="position-fixed bottom-0 end-0 p-3 ">
        <div id="liveToast" class="toast" data-bs-autohide="false" bg-danger text-white>
          <div class="toast-header">
            <img class="rounded me-2" src="https://img.icons8.com/dotty/344/anubis.png" alt="icon" style="width: 22px;">
            <strong class="me-auto">Bootstrap 5 Course</strong>
            <small>2 dk önce</small>
            <button class="btn-close" type="button" data-bs-dismiss="toast"></button>
          </div>
          <div class="toast-body">
            Bootstrap-5 kursuna kaydolduğunuz için teşekkürler. Başarılar diliyoruz..
            <br><br>
            <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="toast">Kapat</button>
          </div>
        </div>
      </div>

</div>

	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

        return new bootstrap.Popover(popoverTriggerEl)

    </script> -->

    <script type="text/javascript">
      var toastTrigger = document.getElementById('liveToastBtn')
      var toastLiveExample = document.getElementById('liveToast')
      if (toastTrigger) {
        toastTrigger.addEventListener('click', function () {
          var toast = new bootstrap.Toast(toastLiveExample)
          toast.show()
        })
      }
    </script>




</body>
</html>
