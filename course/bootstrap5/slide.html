	<div class="container mt-4">
		<h1 class="mb-4 mt-2">Slide (Carousel)</h1>


		<div class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://via.placeholder.com/800x400" class="w-100 d-block">
				</div>

				<div class="carousel-item">
					<img src="https://via.placeholder.com/800x401" class="w-100 d-block">
				</div>

				<div class="carousel-item">
					<img src="https://via.placeholder.com/800x402" class="w-100 d-block">
				</div>
			</div>

		</div>

		

		<h1 class="mb-4 mt-2">Slide (Carousel) kontrol</h1>
		<div id="slideControl" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item">
					<img src="https://via.placeholder.com/800x400" class="w-100 d-block">
				</div>

				<div class="carousel-item">
					<img src="https://via.placeholder.com/800x401" class="w-100 d-block">
				</div>

				<div class="carousel-item active">
					<img src="https://via.placeholder.com/800x402" class="w-100 d-block">
				</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#slideControl" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
				<span class="visually-hidden">Previous</span>
				</button>

				<button class="carousel-control-next" type="button" data-bs-target="#slideControl" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
				<span class="visually-hidden">Next</span>
				</button>
		</div>



		<h1 class="mb-4 mt-2">Slide (Carousel) indicator</h1>
		<div id="Indicator" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#Indicator"	data-bs-slide-to="0" class="active"></button>
				<button type="button" data-bs-target="#Indicator"	data-bs-slide-to="1"></button>
				<button type="button" data-bs-target="#Indicator"	data-bs-slide-to="2"></button>
			</div>

			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://via.placeholder.com/800x400" class="w-100 d-block">
				</div>

				<div class="carousel-item">
					<img src="https://via.placeholder.com/800x401" class="w-100 d-block">
				</div>

				<div class="carousel-item">
					<img src="https://via.placeholder.com/800x402" class="w-100 d-block">
				</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#Indicator" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
				<span class="visually-hidden">Previous</span>
				</button>

				<button class="carousel-control-next" type="button" data-bs-target="#Indicator" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
				<span class="visually-hidden">Next</span>
				</button>
		</div>



	</div>
